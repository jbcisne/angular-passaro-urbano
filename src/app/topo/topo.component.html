<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <a class="navbar-brand" routerLink='/'>
              <img src="/assets/logo.png" />
            </a>
        </div>

        <!-- 
          # é usada para criar variavel de referencia para o elemento criado. Sendo assim pode-se passar
          apenas o valor do elemento no eventBinding 
          (keyup)="pesquisa(termoDaPesquisa.value)

          com isso não precisa parar o elemento interio no eventBinding
          (keyup)="pesquisa($event)"
        -->
        <div class="col-md-6">
          <input type="text" 
          class="form-control" 
          placeholder="Pesquise por ofertas..." 
          (keyup)="pesquisa($event)"
          />
          <ul class="list-group" style="position: absolute;">
            <!-- 
              pipe async se escreve no Observable ofertas para assistir ao Oferat[] 
              desta maneira não precisa do atributo o publico na classe do componente
              nem mesmo o subscribe no Observable
            -->
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="limparPesquisa()">
                {{ oferta.titulo | descricaoReduzida:15 }}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-2">
            <a routerLink='/ordem-compra'><img src="/assets/carrinho.png" /></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
